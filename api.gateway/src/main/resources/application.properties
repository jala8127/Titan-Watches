## Set the port for the gateway itself
#server.port=8080
#
## Give the service a name
#spring.application.name=api-gateway
#
## Tell this client where to find the Eureka server
#eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
#
## This tells the gateway to look for services using lowercase names, which is critical for routing
#spring.cloud.gateway.discovery.locator.lower-case-service-id=true
#
## --- Routing Rules ---
#
## Rule for the Auth Service - CORRECTED to match your service name
#spring.cloud.gateway.routes[0].id=auth_route
#spring.cloud.gateway.routes[0].uri=lb://Auth-Service
#spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**
#
## Rule for the Product Service - CORRECTED to match your service name
#spring.cloud.gateway.routes[1].id=product_route
#spring.cloud.gateway.routes[1].uri=lb://Product-Service
#spring.cloud.gateway.routes[1].predicates[0]=Path=/api/products/**